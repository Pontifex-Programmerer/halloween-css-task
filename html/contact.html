<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween 2025</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="/index.html">Home</a></li>
            <li class="nav-item"><a href="/html/costumes.html">Costumes</a></li>
            <li class="nav-item"><a href="/html/events.html">Events</a></li>
            <li class="nav-item"><a href="/html/contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form action="#" method="post" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="std-button">Submit</button>
        </form>
    </section>
</body>
</html>
